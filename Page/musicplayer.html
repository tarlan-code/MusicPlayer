<link rel="stylesheet" href="/Assets/css/musicplayer.css">

<div class="music-player bg-secondary">
    <div class="container py-3">
        <div class="row">
            <div class="col-3 d-flex">
                <div class="now-played-music-image">
                    <img src="../Assets/img/nowplaymusic.jpg" class="img-fluid" alt="">
                </div>
                <div class="music-info ms-3 d-flex flex-column">
                    <p class="text-white">Code Red<button class="bg-transparent border border-0"><i class="fa-light fa-heart ms-2 text-white"></i></button></p>
                    <p class="text-white" >AC/DC</p>
                </div>
              
            </div>
            <div class="col-6">
                <div class="music-player-controller d-flex justify-content-center align-items-center text-white">
                    <button class="bg-transparent border border-0"><i class="fa-solid fa-random me-3 text-white"></i></button>
                    <button class="bg-transparent border border-0 "><i class="fa-solid fa-step-backward me-3 text-white fa-lg"></i></button>
                    <button class="bg-transparent border border-0 "><i class="fa-solid fa-play-circle me-3 text-white fa-2xl"></i></button>
                    <button class="bg-transparent border border-0 "><i class="fa-solid fa-step-forward me-3 text-white fa-lg"></i></button>
                    <button class="bg-transparent border border-0"><i class="fa-solid fa-repeat me-3 text-white"></i></button>
                </div>
                <div class="music-player-line mt-2">
                    <div class="slider_container">
                        <div class="current-time me-2">00:00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider">
                        <div class="total-duration ms-2">04:00</div>
                      </div>
                </div>
            </div>
            <div class="col-3 my-auto">
                <div class="slider_container">
                    <i class="fa fa-volume-down text-white"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider">
                    <i class="fa fa-volume-up text-white"></i>
                </div>
                
            </div>
        </div>
    </div>
</div>
