<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="">

    <div class="main-container bg-dark">
        <div class="row">
            <div id="menu-bar">

            </div>
            <div class="col-9" class="bg-dark">
                <section class="first-section">
                    <div class="profile-info d-flex justify-content-start align-items-center">
                        <div class="wrapper">
                            <img src="/Assets/img/profilephoto.jpeg" class="image--cover">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h3 id="username" class="text-white">
                                Gumball
                                <a href="">Edit</a>
                            </h3>
                            <p class="text-white">
                                13 Followers·13 Following·6 Public Playlists
                            </p>
                        </div>
                    </div>
                    <div class="editprofile d-flex justify-content-start align-items-center ms-5">

                        <a class="text-light me-2">
                            Find Friends
                        </a>


                        <a class="text-light ms-2">
                            Share Profile
                        </a>


                </section>



                <section class="second-section mt-5 ms-5">
                    <div>
                        <h3 class="text-white">
                            Top Artists This Month <br><br>
                        </h3>
                    </div>
                    <div class="row row-cols-1 row-cols-md-5 g-4 ms-5" class="artists">
                        <div class="col">
                          <div class="card">
                            <img src="/Assets/img/nirvana-nevermind-vinyl-804355.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="text-white" class="card-text">Nirvana</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="/Assets/img/CA.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="text-white" class="card-text">Chase Atlantic</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="/Assets/img/nbhd.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="text-white" class="card-text">The Neighbourhood</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" >
                          <div class="card h-100">
                            <img src="/Assets/img/nowplaymusic.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="text-white" class="card-text">AC/DC</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <img src="/Assets/img/CAS.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="text-white" class="card-text">Cigarettes After Sex</p>
                            </div>
                          </div>
                        </div>
                        </div>
                      </div>
                </section>

                <section class="followers mt-5 ms-5">
                 
                </section>
            </div>
        </div>
    </div>

    <div id="music-player">

    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<script src="/Assets/js/menubar.js"></script>
<script src="/Assets/js/musicplayer.js"></script>

</html>
